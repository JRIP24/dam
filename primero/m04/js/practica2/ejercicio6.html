<body>

    <script>

        var n1 = prompt("Introduzca la primera nota: ");
        var n2 = prompt("Introduzca la segunda nota: ");
        var n3 = prompt("Introduzca la tercera nota: ");

        if(isNaN(n1) || isNaN(n2) || isNaN(n3)){
            document.write("Error: ha introducido alguna letra");
        } else {

            var suma = parseInt(n1) + parseInt(n2) + parseInt(n3);
            var promedio = suma / 3;

            document.write("El promedio es: " + promedio + "<br>");

            if(promedio >= 7){
                document.write("Detectado otro empoll√≥n");
            }
        }

    </script>
    
</body>
