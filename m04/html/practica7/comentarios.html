        <h1 id="form_title">Insertar Comentario</h1>

		<form>
            <label for="nombre">Nombre </label>
            <input type="text" name="nombre"><br><br>

            <label for="apellidos">Apellidos </label>
            <input type="text" name="apellidos"><br><br>

            <label for="edad">Edad </label>
            <input type="number" name="edad"><br><br>

            <label for="fecha_nacimiento">Fecha de nacimiento </label>
            <input type="date" name="fecha_nacimiento"><br><br>

            <label for="email">Email </label>
            <input type="email" name="email"><br><br>

            <label for="telefono">Teléfono móbil </label>
            <input type="number" name="telefono"><br><br>

            
            <label for="conocimiento_web">Cómo has conocido la web? </label>
            <select name="conocimiento_web">
                <option value="amigo">Por un amigo</option>
                <option value="google">Buscando en Google</option>
                <option value="wasap">Por amigos de WhatsApp</option>
            </select> <br><br>


            <label for="puntuacion">Puntúa la web </label><br><br>
            <input type="radio" name="puntuacion" value="1">1<br><br>
            <input type="radio" name="puntuacion" value="2">2<br><br>
            <input type="radio" name="puntuacion" value="3">3<br><br>
            <input type="radio" name="puntuacion" value="4">4<br><br>
            <input type="radio" name="puntuacion" value="5">5<br><br>
            <input type="radio" name="puntuacion" value="6">6<br><br>
            <input type="radio" name="puntuacion" value="7">7<br><br>
            <input type="radio" name="puntuacion" value="8">8<br><br>
            <input type="radio" name="puntuacion" value="9">9<br><br>
            <input type="radio" name="puntuacion" value="10">10<br><br>

            <label for="comentario">Comentario:  </label><br><br>
            <textarea name="comentario"></textarea> <br><br>

            
        </form>
